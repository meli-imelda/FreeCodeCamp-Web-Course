<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meli's CatPhotoApp</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
<main>
    <!-- The main tag is used to tell your browser about the main infomation contained in your website -->
  <p>Click here to view more <a href="#">cat photos</a>.</p>
  <!-- The # symbol is used to represent dead links, usually used for testing purposes -->

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
      <!-- You can build web forms that actually submit data to a server using nothing more than pure HTML. 
        You can do this by specifying an action attribute on your form element.This is the link where
         the response to the form will be submitted -->

    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
</body>
</html>
