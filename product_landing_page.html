<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwinRyte</title>
    <style>
      /* Styles used globally */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #eee;
        font-family: "Lato", sans-serif;
      }

      #body-container {
        position: relative;
      }

      li {
        list-style: none;
      }

      a {
        color: rgb(243, 239, 239);
        text-decoration: none;
      }

      /* Other Styles for Classes */
      
header {
  position: fixed;  
  top: 0;
  /* position fixed and top zero renders the nav bar static to the top */
  min-height: 75px;
  padding: 0px 20px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: rgb(12, 10, 10);
}
.logo > img {
  width: 5vw;
  height: 5vh;
  max-width: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin-left: 20px;
}
.logo {
  width: 62.5vw;
}
nav {
  font-weight: 500;
}
nav > ul {
  width: 35vw;
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}
@media (max-width: 600px) {
  header {
    flex-wrap: wrap;
    width: 100%;
  }
  .logo {
    margin-top: 15px;
    width: 100%;
    position: relative;
  }
  .logo > img {
    margin: 0 auto;
  }
  nav {
    margin-top: 10px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 0 50px;
  }
  nav > ul {
    flex-direction: column;
  }
  nav li {
    padding-bottom: 5px;
  }
  
}



    </style>
  </head>
  <body>
    <div id="body-container">
      <header id="header">
        <div class="logo">
          <img id="header-img" src="img/company-logo.jpg" alt="Company Logo" />
        </div>

        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#services">Our Services</a></li>
            <li><a class="nav-link" href="#get-started">Get Started</a></li>
            <li><a class="nav-link" href="#prices">Prices</a></li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
